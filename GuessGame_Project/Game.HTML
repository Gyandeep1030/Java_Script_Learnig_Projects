<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./Game.css">
</head>
<body>
    <div id="mainBody">
        <div id="Heading">
            <h1>Guess The Number From 1 - 100</h1>
            <h2 class="remaning_chance">You Have 10 Chances Left</h2>
        </div>
        <br/>
        <br/>
        <br/>
        <form id="form">
            <h3 class="Box_Into">Enter Your Guess</h3>
            <input type="number" id="input">
            <br/>
            <br/>
            <button>Submit</button>
        </form> 
        <h3 class="Last_Guess">Previous Guess'es - </h3>
        <p class="Low_High"></p>
    </div> 
</body>
<script src="Game.js"></script>
</html>
